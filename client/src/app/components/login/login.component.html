<div class="col-lg-5">
        <h1 class="h1-strong">{{title}}</h1>

        <div class="alert alert-success" *ngIf="status == 'success'">
                Identificado correctamente, bienvenido. 
            </div>
    
            <div class="alert alert-danger" *ngIf="status == 'error'">
                Error en la identificaci칩n.
            </div>
    
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <p>
                <label>Correo electr칩nico</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class=
                "form-control" required pattern="[a-z0-9._%+-]{1,40}[@]{1}[a-z]{1,10}[.]{1}[a-z]{3}"/>
                <span *ngIf="!email.valid && email.touched">
                    El email no es correcto.
                </span>
            </p>
            <p>
                <label>Contrase침a</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class=
                "form-control" required/>
                <span *ngIf="!password.valid && password.touched">
                    La contrase침a es obligatoria.
                </span>
            </p>
            <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid"/>
        </form>
</div>
