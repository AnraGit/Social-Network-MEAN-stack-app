<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Actualizaci칩n de datos correcta
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido actualizar tus datos, puede ser que el nick
        o email nuevo ya esten usados por otro usuario.
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
            <span *ngIf="!surname.value && surname.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required pattern="[a-z]{1,10}" class="form-control"/>
            <span *ngIf="!nick.value && nick.touched">
                El nick es obligatorio
            </span>
        </p>
        <p>
            <label>Correo electr칩nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]{1,40}[@]{1}[a-z]{1,10}[.]{1}[a-z]{3}" class="form-control"/>
            <span *ngIf="!email.value && nick.email">
                El email es obligatorio
            </span>
        </p>

        <div *ngIf="user.image">
            <img src="{{url + 'get-image-user/'+ user.image }}"/>
        </div>

        <p>
            <label>Im치gen de perfil</label>
            <input type="file" placeholder="Subir im치gen" (change)="fileChangeEvent($event)">
        </p>



        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </form>
    
</div>
