<div class="col-lg-8">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="people">
    <div *ngFor="let user of users" class="item-user">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image-user pull-left">
            <a [routerLink]="['/my-data',user._id]">
              <img src="{{url + 'get-image-user/' + user.image}}" *ngIf="user.image" />

              <img src="assets/default-user.png" class="avatar-default" *ngIf="!user.image" />
            </a>
          </div>
          <div class="user-name pull-left">
            <p class="name-surname">
              <a [routerLink]="['/my-data',user._id]">
                {{user.name + ' ' + user.surname }}
              </a>
            </p>
            <p class="nickname">{{user.nick}}</p>

          </div>
          <!-- BOTONES FOLLOW/UNFOLLOW-->
          <div class="pull-right" *ngIf="user._id != identity._id">
            <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0"
            (click)="followUser(user._id)">
              <span class="glyphicon glyphicon-plus-sign">Follow</span>
            </button>
 
            <button class="btn btn-danger" *ngIf="follows.indexOf(user._id) >= 0" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave(user._id)"
                [class.btn-danger]="user._id == followUserOver" (click)="unfollowUser(user._id)">
              <ng-template #following>
                  <button class="btn btn-primary">
                <span class="glyphicon glyphicon-ok-sign">Following</span>
            </button>
              </ng-template>
              <span *ngIf="user._id == followUserOver; else following">
                <span class="glyphicon glyphicon-minus-sign">Unfollow</span>
              </span>
            </button>

          </div>
        </div>



      </div>
    </div>
    <ul class="pagination pull-right">
      <li *ngIf="page > 1">
        <a [routerLink]="['/people', prev_page]">Anterior</a>
      </li>
      <li *ngIf="pages != page">
        <a [routerLink]="['/people', next_page]">Siguiente</a>
      </li>
    </ul>
  </div>



</div>

<sidebar></sidebar>

<div class="clearfix"></div>
